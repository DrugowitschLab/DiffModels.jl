language: julia
julia:
  - release
  - 0.3
compiler:
  - clang
notifications:
  email: false
sudo: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("DiffModels"); Pkg.test("DiffModels"; coverage=true)';
after_success:
  - julia -e 'cd(Pkg.dir("DiffModels")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';